<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="registration">
		<form action="" id="registerForm" class="register-form">
			<div class="form-wrapper">
				<label for="#email">Email
					<input type="email" id="email" name="input" class="form__item" value="">
					<span class="error-text"></span>
				</label>													
				<label for="#name">Имя
					<input type="text" id="name" name="input" class="form__item" value="">
					<span class="error-text"></span>
				</label>													
				<label for="#password">Пароль
					<input type="text" id="password" name="input" class="form__item" value="">
					<span class="error-text"></span>
				</label>								
				<label for="#re-password">Повторение пароля
					<input type="text" id="re-password" name="input" class="form__item" value="">
					<span class="error-text"></span>				
				</label>					
			</div>
			<button type="submit" id="submit" class="form-item register-btn disabled-btn" disabled>
				<span>Зарегестрироваться</span>
			</button>
		</form>
	</div>
	<script src="main.js"></script>
</body>
</html>
