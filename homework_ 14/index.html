<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css">
	<title>Document</title>	
</head>
<body>
	<h1 class="title">Список задачь</h1>
	<ul class="diary-menu" id="ul">
		<li>Сходить в магазин</li>
	</ul>
	<div class="diary-options">
		<form action="" id="taskForm" class="diary-form">
			<label for="taskText" class="diary-form__label">New Task</label>
			<input type="text" id="taskText" class="diary-form__input">
		</form>
		<div class="diary-buttons">
			<button class="diary__btn" data-action="Prepend">add start</button>
			<button class="diary__btn" data-action="Append">add end</button>
			<button class="diary__btn" data-action="Delete">del select</button>
			<button class="diary__btn" data-action="Sort">sort select</button>
		</div>
	<div>
	
	<script src="main.js"></script>
</body>
</html>
